<div class="lg:p-10 p-5 space-y-6 max-lg:mt-12 max-lg:max-w-md mx-auto">

    <div class="p-2.5 rounded-md bg-orange-200 text-secondary max-w-fit">
        <p class="text-xs font-light">Accès administrateur</p>
    </div>

    <h1 class="font-bold max-w-fit text-3xl relative after:absolute after:h-3 after:w-full after:bg-primary-500 after:bottom-0 after:inset-x-0 after:-z-10">Se connecter</h1>

    <form [formGroup]="loginForm" (submit)="login()" class="space-y-6 sm:pr-5">

        <div class="flex sm:items-center max-sm:gap-2.5 max-sm:flex-col">
            <div class="flex-1 space-y-2">
                <app-big-input formControlName="email" placeholder="Email" labelFor="email" label="email" name="email" [type]="'email'" [class]="'w-full'"></app-big-input>
                <span class="text-sm font-light italic text-red-600"
                    *ngIf="(loginForm.get('email')?.touched || loginFormSubmitted) && !loginForm.get('email')?.valid">
                    L'adresse email est requise!
                </span>
            </div>
        </div>

        <div class="flex flex-col justify-end">
            <div class="flex justify-end mb-2">
                <a href="/auth/forgot-password" class="text-secondary max-w-fit text-sm">Mot de passe oublié</a>
            </div>
            <div class="flex-1 relative space-y-2">
                <app-big-password formControlName="password" placeholder="Mot de passe" labelFor="password" label="mot de passe" name="password" [toggled]="passwordToggled" [class]="'w-full'"></app-big-password>
                <span class="text-sm font-light italic text-red-600"
                    *ngIf="(loginForm.get('password')?.touched || loginFormSubmitted) && !loginForm.get('password')?.valid">
                    Le mot de passe est requis!
                </span>
                
                <button type="button" (click)="togglePasswordToggled()" class="absolute top-1.5 right-5">

                    <svg *ngIf="passwordToggled" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 fill-gray-500">
                      <path d="M3.53 2.47a.75.75 0 00-1.06 1.06l18 18a.75.75 0 101.06-1.06l-18-18zM22.676 12.553a11.249 11.249 0 01-2.631 4.31l-3.099-3.099a5.25 5.25 0 00-6.71-6.71L7.759 4.577a11.217 11.217 0 014.242-.827c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113z" />
                      <path d="M15.75 12c0 .18-.013.357-.037.53l-4.244-4.243A3.75 3.75 0 0115.75 12zM12.53 15.713l-4.243-4.244a3.75 3.75 0 004.243 4.243z" />
                      <path d="M6.75 12c0-.619.107-1.213.304-1.764l-3.1-3.1a11.25 11.25 0 00-2.63 4.31c-.12.362-.12.752 0 1.114 1.489 4.467 5.704 7.69 10.675 7.69 1.5 0 2.933-.294 4.242-.827l-2.477-2.477A5.25 5.25 0 016.75 12z" />
                    </svg>
            
                    <svg *ngIf="!passwordToggled" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 fill-gray-500">
                      <path d="M12 15a3 3 0 100-6 3 3 0 000 6z" />
                      <path fill-rule="evenodd" d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113-1.487 4.471-5.705 7.697-10.677 7.697-4.97 0-9.186-3.223-10.675-7.69a1.762 1.762 0 010-1.113zM17.25 12a5.25 5.25 0 11-10.5 0 5.25 5.25 0 0110.5 0z" clip-rule="evenodd" />
                    </svg>
            
                </button>

            </div>
        </div>

        <div class="flex justify-center">
            <app-button [disabled]="loading" [loading]="loading" type="submit" [class]="'text-white bg-primary-500 hover:bg-primary-500 focus:ring-primary-500 float-right'">              
                Se connecter
            </app-button>
        </div>

    </form>

    <div class="p-2.5">
        <p class="max-w-fit mx-auto text-sm font-normal">Copyright @ 2023 Tabiblib</p>
    </div>

</div>
