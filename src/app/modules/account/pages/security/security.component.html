<div class="lg:px-10 px-4 py-8">

    <!-- Heading -->
    <app-page-heading title="Connexion et sécurité" description="Mettre à jour votre mot de passe"></app-page-heading>

    <!-- Form -->
    <form [formGroup]="passwordForm" (submit)="changePassword()" class="sm:p-5 space-y-8 max-w-3xl">

        <div class="flex sm:items-center max-sm:gap-2.5 max-sm:flex-col">
            <div class="w-60">Mot de passe actuel</div>
            <div class="flex-1 relative flex flex-col space-y-2">
                <app-big-password formControlName="password" labelFor="password" label="mot de passe" name="old_password" [toggled]="oldPasswordToggled" [class]="'w-full'"></app-big-password>
                <span class="text-sm font-light italic text-red-600"
                    *ngIf="(passwordForm.get('password')?.touched || passwordFormSubmitted) && !passwordForm.get('password')?.valid">
                    L'ancien mot de passe est requis!
                </span>
                
                <button type="button" (click)="toggleOldPassword()" class="absolute top-3.5 right-5">

                    <svg *ngIf="oldPasswordToggled" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 fill-gray-500">
                      <path d="M3.53 2.47a.75.75 0 00-1.06 1.06l18 18a.75.75 0 101.06-1.06l-18-18zM22.676 12.553a11.249 11.249 0 01-2.631 4.31l-3.099-3.099a5.25 5.25 0 00-6.71-6.71L7.759 4.577a11.217 11.217 0 014.242-.827c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113z" />
                      <path d="M15.75 12c0 .18-.013.357-.037.53l-4.244-4.243A3.75 3.75 0 0115.75 12zM12.53 15.713l-4.243-4.244a3.75 3.75 0 004.243 4.243z" />
                      <path d="M6.75 12c0-.619.107-1.213.304-1.764l-3.1-3.1a11.25 11.25 0 00-2.63 4.31c-.12.362-.12.752 0 1.114 1.489 4.467 5.704 7.69 10.675 7.69 1.5 0 2.933-.294 4.242-.827l-2.477-2.477A5.25 5.25 0 016.75 12z" />
                    </svg>
            
                    <svg *ngIf="!oldPasswordToggled" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 fill-gray-500">
                      <path d="M12 15a3 3 0 100-6 3 3 0 000 6z" />
                      <path fill-rule="evenodd" d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113-1.487 4.471-5.705 7.697-10.677 7.697-4.97 0-9.186-3.223-10.675-7.69a1.762 1.762 0 010-1.113zM17.25 12a5.25 5.25 0 11-10.5 0 5.25 5.25 0 0110.5 0z" clip-rule="evenodd" />
                    </svg>
            
                </button>

            </div>
        </div>

        <div class="flex sm:items-center max-sm:gap-2.5 max-sm:flex-col">
            <div class="w-60">Nouveau mot de passe</div>
            <div class="flex-1 relative">
                <app-big-password formControlName="new_password" labelFor="password" label="nouveau mot de passe" name="new_password" [toggled]="newPasswordToggled" [class]="'w-full'"></app-big-password>
                <span class="text-sm font-light italic text-red-600"
                    *ngIf="(passwordForm.get('new_password')?.touched || passwordFormSubmitted) && !passwordForm.get('new_password')?.valid">
                    Le nouveau mot de passe est requis!
                </span>


                <button type="button" (click)="toggleNewPassword()" class="absolute top-3.5 right-5">

                    <svg *ngIf="newPasswordToggled" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 fill-gray-500">
                      <path d="M3.53 2.47a.75.75 0 00-1.06 1.06l18 18a.75.75 0 101.06-1.06l-18-18zM22.676 12.553a11.249 11.249 0 01-2.631 4.31l-3.099-3.099a5.25 5.25 0 00-6.71-6.71L7.759 4.577a11.217 11.217 0 014.242-.827c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113z" />
                      <path d="M15.75 12c0 .18-.013.357-.037.53l-4.244-4.243A3.75 3.75 0 0115.75 12zM12.53 15.713l-4.243-4.244a3.75 3.75 0 004.243 4.243z" />
                      <path d="M6.75 12c0-.619.107-1.213.304-1.764l-3.1-3.1a11.25 11.25 0 00-2.63 4.31c-.12.362-.12.752 0 1.114 1.489 4.467 5.704 7.69 10.675 7.69 1.5 0 2.933-.294 4.242-.827l-2.477-2.477A5.25 5.25 0 016.75 12z" />
                    </svg>
            
                    <svg *ngIf="!newPasswordToggled" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 fill-gray-500">
                      <path d="M12 15a3 3 0 100-6 3 3 0 000 6z" />
                      <path fill-rule="evenodd" d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113-1.487 4.471-5.705 7.697-10.677 7.697-4.97 0-9.186-3.223-10.675-7.69a1.762 1.762 0 010-1.113zM17.25 12a5.25 5.25 0 11-10.5 0 5.25 5.25 0 0110.5 0z" clip-rule="evenodd" />
                    </svg>
            
                </button>

            </div>
        </div>

        <div class="flex sm:items-center max-sm:gap-2.5 max-sm:flex-col">
            <div class="w-60">Confirmation du mot de passe</div>
            <div class="flex-1 relative">
                <app-big-password formControlName="new_password_confirm" labelFor="password" label="Confirmation du nouveau mot de passe" name="new_password_confirm" [toggled]="newPasswordConfirmToggled" [class]="'w-full'"></app-big-password>
                <span class="text-sm font-light italic text-red-600"
                    *ngIf="(passwordForm.get('new_password_confirm')?.touched || passwordFormSubmitted) && !passwordForm.get('new_password_confirm')?.valid">
                    Le mot de passe de confirmation est requis!
                </span>
                <span class="text-sm font-light italic text-red-600"
                    *ngIf="(passwordForm.get('new_password_confirm')?.touched || passwordFormSubmitted) && !passwordForm.get('new_password_confirm')?.valid || passwordForm.get('new_password_confirm')?.value !== passwordForm.get('new_password')?.value">
                    Le mot de passe de confirmation doit être similaire au nouveau mot de passe!
                </span>

                <button type="button" (click)="toggleNewPasswordConfirmToggled()" class="absolute top-3.5 right-5">

                    <svg *ngIf="newPasswordConfirmToggled" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 fill-gray-500">
                      <path d="M3.53 2.47a.75.75 0 00-1.06 1.06l18 18a.75.75 0 101.06-1.06l-18-18zM22.676 12.553a11.249 11.249 0 01-2.631 4.31l-3.099-3.099a5.25 5.25 0 00-6.71-6.71L7.759 4.577a11.217 11.217 0 014.242-.827c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113z" />
                      <path d="M15.75 12c0 .18-.013.357-.037.53l-4.244-4.243A3.75 3.75 0 0115.75 12zM12.53 15.713l-4.243-4.244a3.75 3.75 0 004.243 4.243z" />
                      <path d="M6.75 12c0-.619.107-1.213.304-1.764l-3.1-3.1a11.25 11.25 0 00-2.63 4.31c-.12.362-.12.752 0 1.114 1.489 4.467 5.704 7.69 10.675 7.69 1.5 0 2.933-.294 4.242-.827l-2.477-2.477A5.25 5.25 0 016.75 12z" />
                    </svg>
            
                    <svg *ngIf="!newPasswordConfirmToggled" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 fill-gray-500">
                      <path d="M12 15a3 3 0 100-6 3 3 0 000 6z" />
                      <path fill-rule="evenodd" d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113-1.487 4.471-5.705 7.697-10.677 7.697-4.97 0-9.186-3.223-10.675-7.69a1.762 1.762 0 010-1.113zM17.25 12a5.25 5.25 0 11-10.5 0 5.25 5.25 0 0110.5 0z" clip-rule="evenodd" />
                    </svg>
            
                </button>

            </div>
        </div>

        <div class="flex justify-end">
            <app-button type="submit" [class]="'text-white bg-secondary hover:bg-secondary focus:ring-secondary float-right'">              
                Modifier
            </app-button>
        </div>
    </form>

</div>
