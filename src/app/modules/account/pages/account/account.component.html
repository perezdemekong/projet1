<div class="md:px-10 px-5 py-8">

    <!-- Heading -->
    <app-page-heading title="Compte"
        description="Ces informations sont visibles par les autres et peuvent être modifiées"></app-page-heading>

    <!-- Form -->
    <form class="sm:p-5 space-y-8 max-w-3xl">

        <div class="flex flex-wrap gap-5 p-5 justify-between items-center rounded-lg border border-gray-300 shadow-sm">

            <label for="profilePhoto">Image de profil</label>

            <div class="w-10 h-10 rounded-full">
                <img src="assets/img/profile.png" alt="Profile photo" class="w-10 h-10 rounded-full object-contain">
            </div>

            <input type="file" class="sr-only" #fileInput>

            <div class="flex gap-3">
                <app-button type="button" (click)="fileInput.click()"
                    [class]="'text-white bg-secondary hover:bg-secondary focus:ring-secondary float-right'">
                    Changer
                </app-button>
                <app-button type="button"
                    [class]="'bg-gray-300 text-black hover:bg-gray-300 focus:ring-gray-300 float-right'">
                    Supprimer
                </app-button>
            </div>

        </div>

        <div class="flex sm:items-center max-sm:gap-2.5 max-sm:flex-col">
            <div class="w-40">Nom</div>
            <div class="flex-1">
                <app-big-input labelFor="name" label="nom" name="name" [class]="'w-full'"></app-big-input>
            </div>
        </div>

        <div class="flex sm:items-center max-sm:gap-2.5 max-sm:flex-col">
            <div class="w-40">Prénom</div>
            <div class="flex-1">
                <app-big-input labelFor="surname" label="prénom" name="surname" [class]="'w-full'"></app-big-input>
            </div>
        </div>

        <div class="flex sm:items-center max-sm:gap-2.5 max-sm:flex-col">
            <div class="w-40">Email</div>
            <div class="flex-1">
                <app-big-input labelFor="email" label="email" name="email" [type]="'email'"
                    [class]="'w-full'"></app-big-input>
            </div>
        </div>

        <div class="flex sm:items-center max-sm:gap-2.5 max-sm:flex-col">
            <div class="w-40">Rôle</div>
            <div class="flex-1">
                <app-big-select [disabled]="true" labelFor="role" label="rôle" name="role" [options]="rolesList"
                    [class]="'px-2 py-2.5 border border-gray-200 bg-gray-200 w-full rounded-lg'"></app-big-select>
            </div>
        </div>

        <div class="flex sm:items-center max-sm:gap-2.5 max-sm:flex-col">
            <div class="w-40">Adresse</div>
            <div class="flex-1">
                <app-big-input labelFor="address" label="Adresse" name="address" [class]="'w-full'"></app-big-input>
            </div>
        </div>

        <div class="flex justify-end">
            <app-button type="submit"
                [class]="'text-white bg-secondary hover:bg-secondary focus:ring-secondary float-right'">
                Valider
            </app-button>
        </div>

    </form>

</div>
