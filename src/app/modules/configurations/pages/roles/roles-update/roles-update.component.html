<div class="md:px-10 px-5 py-8">

    <app-breadscrumb [breadcrumb]="breadscrumbs"></app-breadscrumb>

    <!-- Heading -->
    <app-page-heading title="Rôles" description="Mettre à jour un rôle"></app-page-heading>

    <!-- Form -->
    <form class="sm:p-5 space-y-8 max-w-3xl">
        <div class="flex sm:items-center max-sm:gap-2.5">
            <div class="w-40">Libellé</div>
            <div class="flex-1">
                <p class="text-sm font-light">Super admin</p>
            </div>
        </div>
        <div class="flex sm:items-center max-sm:gap-2.5">
            <div class="w-40">Code</div>
            <div class="flex-1">
                <p class="text-sm font-light">Root</p>
            </div>
        </div>
        <div class="flex sm:items-center max-sm:gap-2.5">
            <div class="w-40">Accés</div>
            <div class="flex-1">
                <p class="text-sm font-light">Web</p>
            </div>
        </div>
        <div class="flex sm:items-center max-sm:gap-2.5">
            <div class="w-40">Status</div>
            <div class="flex-1">
                <app-toggle (click)="toggleStatus()" [toggled]="status" [backgroundClass]="!status ? 'bg-gray-400' : 'bg-secondary'"></app-toggle>
            </div>
        </div>
        <div class="flex max-sm:gap-2.5 max-sm:flex-col">
            <div class="w-40">Description</div>
            <div class="flex-1">
                <app-textarea labelFor="description" label="description" name="description" [rows]="4" [class]="'w-full'"></app-textarea>
            </div>
        </div>

        <div class="flex justify-end">
            <app-button type="submit" [class]="'text-white bg-secondary hover:bg-secondary focus:ring-secondary float-right'">              
                Valider
            </app-button>
        </div>
    </form>

</div>
